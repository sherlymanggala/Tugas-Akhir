<html>
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Multi&#45;Inventory Prototype Web App</title>
        
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- update the version number as needed -->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            const config = {
                apiKey: "AIzaSyA_NK_kBO7DABY-7InCTNK9pNNITHnrlCE",
                authDomain: "multi-inventory.firebaseapp.com",
                databaseURL: "https://multi-inventory.firebaseio.com",
                projectId: "multi-inventory",
                storageBucket: "multi-inventory.appspot.com",
            };
            firebase.initializeApp(config);
            var database = firebase.database();
        </script>
        <script type="text/javascript">         
            /* --- LOGIN FUNCTION --- */
            function toggleSignIn() {
                if(firebase.auth().currentUser) {
                    // [START signout]
                    firebase.auth().signOut();
                    // [END signout]
                } else {
                    var email = document.getElementById('txtEmail').value;
                    var password = document.getElementById('txtPassword').value;
                    if (email.length < 4) {
                        alert('Please enter a valid email address.');
                        return;
                    }
                    if (password.length < 4) {
                        alert('Please enter a password.');
                        return;
                    }
                    
                    // Sign in with email and password.
                    firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
                       // Handle errors here.
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        
                        if (errorCode === 'auth/wrong-password') {
                            alert('Wrong password.');
                        } else {
                            alert(errorMessage);
                        }
                        console.log(error);
                    });
                    
                    firebase.auth().onAuthStateChanged(function(user) {
                    /* if user has already logged in or signed in, automaticaly redirect to home */
                    if (user) {
                        window.location = 'home.html';
                    } 
                });
                }
            }
            
            function initApp() {                
                /* add event after click submit button */                document.getElementById('btnLogin').addEventListener('click', toggleSignIn, false);
            }
            
            /* to automatically load initApp() function */
            window.onload = function() {
                initApp();
            };
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Multi-Inventory Web Application</h1>
        </div>
        <div id ="index" class="container container-fluid">
            <div id="login" class="container">
                <h2>Login</h2>
                <input type="email" id="txtEmail" placeholder="Email">
                <input type="password" id="txtPassword" placeholder="Password">
                <input type="submit" role="button" id="btnLogin" class="btn btn-action" value="Log In">
                <a id="forgetBtn" href="forget.html">Forgot password?</a>
            </div>
        </div>
    </body>
</html>
