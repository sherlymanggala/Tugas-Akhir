<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Multi&#45;Inventory Prototype Web App</title>
        
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- update the version number as needed -->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            const config = {
                apiKey: "AIzaSyA_NK_kBO7DABY-7InCTNK9pNNITHnrlCE",
                authDomain: "multi-inventory.firebaseapp.com",
                databaseURL: "https://multi-inventory.firebaseio.com",
                projectId: "multi-inventory",
                storageBucket: "multi-inventory.appspot.com",
            };
            firebase.initializeApp(config);
            var database = firebase.database();
        </script>
        
        <!-- Function code here -->
        <script type="text/javascript">
            function handleOutputData() {
                var searchType = document.getElementById('selectType').value;
                var searchInput = document.getElementById('searchData').value;
                
                var dbRef = database.ref('data');
                
                if (searchType == "dataNumber") {
                    var dataBrand;
                    var dataNumber;
                    var dataName;
                    var dataAmount;
                    var dataLocation;
                    
                    dbRef.equalTo(searchInput).on('value', function(snapshot) {
                        console.log(snapshot.child(searchInput).key);
                        document.getElementById('resultNumber').innerHTML = snapshot.child(searchInput).key;
                    });
                    
                    var dataRef = dbRef.child(searchInput);
                    dataRef.child("data_brand").on('value', function(snapshot) {
                        console.log(snapshot.val());
                        document.getElementById('resultBrand').innerHTML = snapshot.val();
                    });
                    
                    
                    dataRef.child("data_name").on('value', function(snapshot) {
                        console.log(snapshot.val());
                        document.getElementById('resultName').innerHTML = snapshot.val();
                    });
                    
                    dataRef.child("amount").on('value', function(snapshot) {
                        console.log(snapshot.val());
                        document.getElementById('resultQty').innerHTML = snapshot.val();
                    });
                    
                    dataRef.child("location").on('value', function(snapshot) {
                        console.log(snapshot.val());
                        document.getElementById('resultLocation').innerHTML = snapshot.val();
                    });
                }
                else if (searchType == "dataName") {
                    var dataRef = dbRef.orderByChild('data_name').equalTo(searchInput).on('value', function(snapshot) {
                        console.log(snapshot.val());
                        snapshot.forEach(function(data) {
                            
                            var brand = data.child('data_brand').val();
                            var number = data.key;
                            var name = data.child('data_name').val();
                            var amount = data.child('amount').val();
                            var location = data.child('location').val();
                            //console.log(number);
                            
                            document.getElementById('resultBrand').innerHTML = brand;
                            document.getElementById('resultNumber').innerHTML = number;
                            document.getElementById('resultName').innerHTML = name;
                            document.getElementById('resultQty').innerHTML = amount;
                            document.getElementById('resultLocation').innerHTML = location;
                        });
                    });
                }
            }
            
            function initApp() {
                document.getElementById('searchBtn').addEventListener('click', handleOutputData, false);
            }
            
            window.onload = function() {
                initApp();
            };            
        </script>
    </head>
    <body>
        <!-- Navbar Menu -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#toggleNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="toggleNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="input.html">Input Data</a></li>
                        <li class="active"><a href="view.html">View Data</a></li>
                        <li><a href="#">Delete Data</a></li>
                        
                        <!-- For dropdown menu -->
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 4 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Page 4-1</a></li>
                                <li><a href="#">Page 4-2</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="" id="btnLogout"><a href="index.html">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="view" class="container">
            <h1>View Data</h1>
            <div id="searchContainer" class="container-fluid">
                <select id="selectType">
                    <option value="dataNumber">Data No.</option>
                    <option value="dataName">Data Name</option>
                </select>
                <div id="search" class="container-fluid">
                    <input type="text" id="searchData" placeholder="Search for..." class="form-control">
                    <button type="submit" role="button" id="searchBtn" class="btn btn-action"><span class="glyphicon glyphicon-search"></span></button>
                </div>
            </div>
            <div id="tableResult" class="container-fluid">
                <table class="table">
                    <tr class="table">
                        <th class="col-md-2">Brand</th>
                        <th class="col-md-3">No.</th>
                        <th class="col-md-4">Name</th>
                        <th class="col-md-1">Qty</th>
                        <th class="col-md-2">Location</th>
                    </tr>
                    <tr>
                        <td class="col-md-2" id="resultBrand"></td>
                        <td class="col-md-3" id="resultNumber"></td>
                        <td class="col-md-4" id="resultName"></td>
                        <td class="col-md-1" id="resultQty"></td>
                        <td class="col-md-2" id="resultLocation"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
