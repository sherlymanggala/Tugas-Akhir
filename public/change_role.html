<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title>Multi&#45;Inventory Prototype Web App</title>
        
        <!-- Bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- update the version number as needed -->
        <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            const config = {
                apiKey: "AIzaSyA_NK_kBO7DABY-7InCTNK9pNNITHnrlCE",
                authDomain: "multi-inventory.firebaseapp.com",
                databaseURL: "https://multi-inventory.firebaseio.com",
                projectId: "multi-inventory",
                storageBucket: "multi-inventory.appspot.com",
            };
            firebase.initializeApp(config);
            var database = firebase.database();
        </script>
        
        <!-- Function code here -->
        <script type="text/javascript">            
            function handleSearchUser() {
                var searchInput = document.getElementById('searchData').value;
                
                var dbRef = database.ref('users');
                
                var dataRef = dbRef.orderByChild('email').equalTo(searchInput).once('value', function(snapshot) {
                    console.log(snapshot.val());
                    snapshot.forEach(function(data) {                            
                        var email = data.child('email').val();
                        var name = data.child('name').val();
                        var role = data.child('role').val();
                        //console.log(number);

                        //console.log(data);
                        printData(email, name, role);
                    });
                });
            }
            
            function updateRole() {
                var option = document.getElementById('option').value;
                var dbRef = database.ref('users');
                var searchInput = document.getElementById('searchData').value;
                var dataRef = dbRef.orderByChild('email').equalTo(searchInput).once('value', function(snapshot) {
                    console.log(snapshot.val());
                    snapshot.forEach(function(data) {
                        var role;
                        if (option == "user") {
                            role = "user";
                        }
                        else {
                            role = "admin";
                        }
                        console.log(data);
                        data.ref.update({
                            role: role
                        });
                        alert("Update Success.");
                    });
                });
            }
            
            function printData(email, name, role) {
                document.getElementById('resultEmail').innerHTML = email;
                document.getElementById('resultName').innerHTML = name;
                document.getElementById('resultRole').innerHTML = role;
            }
            
            function initApp() {
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        var userRef = database.ref('users/' + user.uid).child('role');
                        userRef.once('value', function(snapshot) {
                            console.log(snapshot.val());
                            
                            if(snapshot.val() == 'user') {                                
                                window.location = 'home.html';
                                alert('Error, you don\'t have access to this page.');
                            }
                        });
                        return;
                    }
                    /*else {
                        window.location = 'index.html';
                        alert('Error, you must log in first.');
                    }*/
                });
                document.getElementById('searchBtn').addEventListener('click', handleSearchUser, false);
                document.getElementById('updateBtn').addEventListener('click', updateRole, false);
            }
            
            window.onload = function() {
                initApp();
            };            
        </script>
    </head>
    <body>
        <!-- Navbar Menu -->
        <nav class="navbar navbar-default">

                        <li><a href="update.html">Update Stock</a></li>

                        <!-- For dropdown menu -->
                        <li class="dropdown active">

            </div>

        <!-- End of navbar -->
        
        <div id="input" class="container">
            <h1>Change User's Role</h1>
            <div id="searchContainer" class="container-fluid">
                <div id="search" class="container-fluid">
                    <input type="text" id="searchData" placeholder="Input user's email" class="form-control">
                    <button type="submit" role="button" id="searchBtn" class="btn btn-action"><span class="glyphicon glyphicon-search"></span></button>
                </div>
                <div id="tableResult" class="container-fluid">
                    <table class="table">
                        <tr class="table">
                            <th class="col-md-4">Email</th>
                            <th class="col-md-4">Name</th>
                            <th class="col-md-4">Role</th>
                            <!--<th class="col-md-1">Qty</th>-->
                        </tr>
                        <tr>
                            <td class="col-md-4" id="resultEmail"></td>
                            <td class="col-md-4" id="resultName"></td>
                            <td class="col-md-4" id="resultRole"></td>
                        </tr>
                    </table>
                </div>
                <div id="change">
                    <label>Update Role to:</label>
                    <select id="option">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="submit" role="button" id="updateBtn" class="btn btn-action" value="Update">
            </div>
        </div>
    </body>
